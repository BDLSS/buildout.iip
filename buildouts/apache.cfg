[buildout]
parts+=
	apache-download
	mod-fcgi-download
	apache-fcgi-install

[apache-download]
recipe = hexagonit.recipe.download
strip-top-level-dir=true
url = http://archive.apache.org/dist/httpd/httpd-2.2.26.tar.gz
destination = ${buildout:directory}/parts/apache

[mod-fcgi-download]
recipe = hexagonit.recipe.download
strip-top-level-dir=true
destination = ${buildout:directory}/parts/apache
url = http://apache.mirrors.timporter.net//httpd/mod_fcgid/mod_fcgid-2.3.9.tar.gz

[apache-fcgi-install]
recipe = collective.recipe.cmd
on_install = true
cmds = cd ${buildout:directory}/parts/apache; ./buildconf; ./configure --enable-fcgid --prefix=${buildout:directory}/parts/apache --enable-mods-shared="all" --with-apxs=${buildout:directory}/parts/apache/bin/apxs --enable-so --enable-cgi --enable-info --enable-rewrite --enable-speling --enable-usertrack --enable-deflate --enable-ssl --enable-mime-magic; make && make install;
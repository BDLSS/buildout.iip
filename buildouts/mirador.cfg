[buildout]
parts+=
	eggs-install
	apache-download
	mod-fcgi-download
	apache-fcgi-install
	httpd-conf
	fcgid-conf
	virtualhost-conf
	iipsrv-logs
	cron-script
	start-script
	install-grunt
	install-mirador

[install-grunt]
recipe = collective.recipe.cmd
on_install = true
cmds = npm install -g grunt-cli;

[install-mirador]
recipe = collective.recipe.cmd
on_install = true
cmds = cd ${buildout:directory}/src/www; npm install;
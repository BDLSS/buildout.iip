[buildout]
parts+=
	apache-download
	mod-fcgi-download
	apache-fcgi-install
	httpd-conf
	fcgid-conf
	virtualhost-conf
	iip-download
	moo-image

[moo-image]
recipe = collective.recipe.cmd
on_install = true
cmds = mkdir ${buildout:directory}/var/images/; cp ${buildout:directory}/img/PalaisDuLouvre.tif ${buildout:directory}/var/images/;
[buildout]
extends =
	base.cfg
	
parts +=
	eggs-install
	apache-download
	mod-fcgi-download
	apache-fcgi-install
	httpd-conf
	fcgid-conf
	virtualhost-conf
	iipsrv-logs
	cron-script
	start-script
	
[ports]
apache = 8080

[hosts]
internalIP = 10.0.2.38
externalIP = 10.0.2.38
servername = localhost

[kakadu]
version = 74

[users]
buildout-user = ${env:USER}
sudo = ${env:USER}
apache = ${env:USER}

[env]
recipe = gocept.recipe.env
[buildout]

parts +=
	eggs-install
	apache-download
	mod-fcgi-download
	apache-fcgi-install
	httpd-conf
	fcgid-conf
	virtualhost-conf
	mkdirs
	iip-download
	cron-script
	start-script

eggs =
	nose

extensions =
	mr.developer

extends =
	buildouts/apache.cfg
	buildouts/iip.cfg
	versions.cfg

auto-checkout +=
	www

dollar = $

[eggs-install]
recipe = zc.recipe.egg:eggs
eggs = ${buildout:eggs}

[cron-script]
recipe = collective.recipe.template
input = conf/cron.txt
output = ${buildout:directory}/bin/cron.txt

[start-script]
recipe = collective.recipe.template
input = conf/iipctl.txt
output = ${buildout:directory}/bin/iipctl

[sources]
www = git https://github.com/ruven/iipmooviewer egg=false